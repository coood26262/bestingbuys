  <title>Instant Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      user-select: none;
    }

   body {
      background: #00000;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      color: #2f3033;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Particle background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    /* Main card */
    .reward-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 1.5rem 1.2rem;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(10px);
      border: 1px solid #eef4ff;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 30px #007aff1a, 0 1px 8px #007aff33;
      animation: cardFloat 3s ease-in-out infinite;
    }

    @keyframes cardFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    /* App logo section */
    .app-logo-container {
      text-align: center;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #007aff1a;
    }

    .app-logo {
      width: 200px;    /* fits wide logo */
      height: auto;
      display: block;
      margin: 0 auto;
      object-fit: contain;
      filter: drop-shadow(0 4px 12px #ffffff);
      animation: logoShine 3s infinite;
      border-radius: 0;
    }

    @keyframes logoShine {
      0% { filter: drop-shadow(0 4px 12px #ffffff); }
      50% { filter: drop-shadow(0 8px 20px #ffffff); }
      100% { filter: drop-shadow(0 4px 12px #ffffff); }
    }

    /* Money amount section */
    .amount {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      color: #000000 ;
      margin: 0.5rem 0;
      text-shadow: 0 4px 20px #ffffff;
      animation: amountPulse 2s infinite;
    }

    @keyframes amountPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .amount-subtext {
      text-align: center;
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #040404;
      text-shadow: 0 2px 10px #ffffff;
    }

    /* Instructions */
    .instructions-container {
      margin: 1.2rem auto;
      padding: 1rem;
      background: #007aff0d;
      border-radius: 16px;
      border: 1px solid #007aff1a;
    }

    .instruction-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 0;
      font-size: 1rem;
      color: #000000;
      font-weight: 600;
    }

    .number {
      background: #008CFF;
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: 700;
      box-shadow: 0 2px 8px rgba(0, 122, 255, 0.2);
      flex-shrink: 0;
    }

    /* CTA Button */
    .claim-button {
      background: #008CFF ;
      color: white;
      border: none;
      padding: 1.1rem;
      border-radius: 50px;
      font-weight: 800;
      font-size: 1.2rem;
      width: 100%;
      cursor: pointer;
      margin: 1.2rem auto 0.8rem;
      display: block;
      box-shadow: 0 10px 80px #eef4ff, 0 0px 0px #eef4ff;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
    }

    .claim-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px #008cff, 0 8px 20px #008cff;
    }

    .claim-button:active {
      transform: translateY(-2px);
    }

  const btn = document.querySelector(".claim-button");

  if (btn) {
    btn.addEventListener("click", function (e) {
      ttq.track('Lead');

      e.preventDefault();
      setTimeout(() => {
        window.location.href = url;
      }, 250);
    });
  }
});
</script>
  <script>
    // Counter animation
    function animateValue(element, start, end, duration) {
      let startTimestamp = null;
      const step = (timestamp) => {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        const currentValue = progress * (end - start) + start;
        element.textContent = currentValue.toFixed(2);
        if (progress < 1) {
          window.requestAnimationFrame(step);
        }
      };
      window.requestAnimationFrame(step);
    }

    function detectCurrency() {
      const currencySymbol = document.getElementById('currency-symbol');
      const counterElement = document.getElementById('counter');
      currencySymbol.textContent = '$';
      animateValue(counterElement, 0, 1000, 2000);
    }

    window.addEventListener('load', detectCurrency);
  </script>
